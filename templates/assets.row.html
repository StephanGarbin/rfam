<tr id="asset_%(id)s" class="asset" data-path="%(path)s" data-priority="%(true_priority)s">
<td class="name"><a href="/asset/%(path)s">%(name)s</a></td>
<td class="type" data-ident="%(type_ident)s">%(type)s</td>
<td class="owner"><select>%(owner)s</select><div class="state_ok"></div></td>
<td class="state"><select>%(state)s</select><div class="state_ok"></div></td>
</tr>
